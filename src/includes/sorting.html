<div class="sorting">
    <div class="sorting__item">
        <h3 class="short-title short-title--primary">Сортировать по:</h3>
        <select class="select select--sort" data-select>
            <option class="select__item" value="low">Цена по убыванию</option>
            <option class="select__item" value="height">Цена по возрастанию</option>
            <option class="select__item" value="recommend" selected>Рекомендуемые</option>
        </select>
    </div>
    <div class="sorting__item">
        <h3 class="short-title short-title--primary">Показывать по:</h3>
        <ul class="list-sort">
            <li class="list-sort__item">
                <input class="list-sort__input hidden" type="radio" name="value" id="val-15"
                       checked>
                <label class="list-sort__text" for="val-15">15</label>
            </li>
            <li class="list-sort__item">
                <input class="list-sort__input hidden" type="radio" name="value" id="val-30">
                <label class="list-sort__text" for="val-30">30</label>
            </li>
            <li class="list-sort__item">
                <input class="list-sort__input hidden" type="radio" name="value" id="val-90">
                <label class="list-sort__text" for="val-90">90</label>
            </li>
            <li class="list-sort__item">
                <input class="list-sort__input hidden" type="radio" name="value" id="val-all">
                <label class="list-sort__text" for="val-all">Всё</label>
            </li>
        </ul>
    </div>
</div>
